## Media queries gir oss *betinget css* gjennom *nettleserspørringer*

## Basically; hvis stor skjerm, så stor skjerm-css.


---

# Media queries


&nbsp;

    .css
    /* <= 1000+x*/
    @media screen and (max-width:1000px) {
        #content {
            width:960px;
        }
    }
    /* <= 750 px */
    @media screen and (max-width:750px) {
        #content {
            width:500px;
        }
    }
    /* <= 480px px */
    @media screen and (max-width:480px) {
        #content {
            width: 100%;
        }
    }

---

# Retina

    .css
    

    /* opprinnelig kode */
    .logo {
        background-image: url(images/logo.png) no-repeat;
    }
    /* retinahåndterende kode */
    @media
    only screen and (min-device-pixel-ratio: 1.5) {
        .logo {
            background-image: url(logo@2x.png);
