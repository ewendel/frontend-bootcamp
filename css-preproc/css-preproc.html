# LESS (og SASS)

## en CSS-preprosessor

---

# LESS

* utvider CSS med ny funksjonalitet

* muliggjør variabler, mixins, nøsting m.m.

* nyttig, men har sine fallgruver

---

# Nøsting

```
.main-page .title {
  margin-top: 20px;
}

.main-page .subtitle {
  margin-top: 10px;
}
```

---

# Nøsting

```
.main-page {
  .title {
    margin-top: 20px;
  }

  .subtitle {
    margin-top: 10px;
  }
}
```

---

# Nøsting: fallgruve

```
.main-page {
  .sub-section {
    .sidebar {
      .selected {
        color: green;
      }
    }
  }
}
```

---

# Nøsting: pitfalls

```
.main-page .sub-section .sidebar .selected {
  color: green;
}
```

---

# Variabler

* fin måte å være konsekvent på
* forenkler refaktorering

```
  @base: #f938ab;
  @margin: 20px;

  .main-page {
    color: @base;
    margin-top: @margin;
  }
```

---

# Mixins

lar oss gruppere stilregler for gjenbruk

```
.box-shadow {
  -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
  box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
}

.mybox {
  .box-shadow;
}
```

---

# Parametriserte mixins

```
.borderRadius(@radius) {
  -webkit-border-radius:  @radius;
  -moz-border-radius:     @radius;
  border-radius:          @radius;
}
```

---

# Mixins med defaultverdier

```
.borderRadius(@radius: 5px) {
  -webkit-border-radius:  @radius;
  -moz-border-radius:     @radius;
  border-radius:          @radius;
}
```

---

# Modularitet

* less lar oss importere stiler fra andre filer
* lar oss unngå "the huge untouchable css file"

---

# Modularitet

```
@import "base.less"
@import "icons.less"
@import "fonts.less"
@import "frontpage.less"
@import "otherpage.less"
```
