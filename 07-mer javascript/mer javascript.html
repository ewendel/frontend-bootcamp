## Hva med private metoder?

    var Person = (function() {

        var finPrivatMetode = function(navn) {
            return navn === "Pat";
        };

        var Person = function (navn, stilling, firma) {
            var langNese = finPrivatMetode.call(this, navn)

        };

        return Person;
    })();

    var pat = new Person("Pat", "postmann", "Posten");
