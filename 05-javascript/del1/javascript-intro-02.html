# Objekter

En samling av "key-value"

      var obj = {
        key1: 'value1',
        key2: 13
      };

      obj.key1;         // 'value1'
      obj['key2'];      // 13
      obj.key3;         // undefined

      delete obj.key1;
      obj.key1;         // undefined

---

# Objekter

Value kan være hva som helst.

      var obj = {
          key1: 'value1',
          key2: 13
          key3: true,
          key4: {
              key1: 'Value2'
          },
          key5: function(arg) {
              console.log(arg)
          }
      };

      obj.key5(); // Kaller på metoden
      obj.key4.key1 // Nøster oss nedover

---

# Objekter

## Arrays

En samling av indekserte properties.

      var arr = [1, "two", 3];

      arr.push(4);

      arr[1];         // "two"
      arr[3] = 4;
      arr.length;     // 4    

---

# Objekter

## Arrays vs. objekter

Array er ikke "ekte" arrays:

      var obj = [1, 2, 3];
      obj.speed = 5;      // Høh?

      obj[1];             // 2
      obj.speed           // 5

      obj.length;         // 3
      obj[80] = true
      obj.length          // 81 ... høh?
    

---

# Objekter

## Arrays vs. objekter

The for (... in ...) loops all properties of an object. 

      var obj = [1, 2, 3];
      obj.speed = 5;

      var i;
      for (i = 0; i < obj.length; ++i) {
        obj[i];  // 1, 2, 3
      }

      var key;
      for (key in obj) {
        obj[key];  // 1, 2, 3, 5
      }

# Funksjoner

## En rask intro:

      function () {}

      function add (a, b) {
        return a + b;
      }

      var multiply = function (a, b) {
        return a * b;
      }

      var recur = function (num) {
        if (num === 0) { return num; }
        return recur(num - 1);
      }

---

# Funksjoner

## Arguments

Alle funksjoner har tilgang til _arguments_:

      function countArguments () {
        return arguments.length;
      }

      countArguments();              // 0
      countArguments('one');         // 1
      countArguments('one', 'two');  // 2

---

# Funksjoner

## Førsteklasses objekter

* Funksjoner kan returnere funksjoner
* Funksjoner kan ta funksjoner som argumenter
  
      function createFunction () {
        return function (name) {
          console.log("Hello, " + name);
        };
      }

      var anonymous = createFunction();
      anonymous();  // undefined

---

# Funksjoner

## Skop

JavaScript har *funksjonsskop* - ikke blokkskop

      function () {
        i;  // undefined    WTF?

        for (var i = 0; i < 10; i++) {

        }

        i;  // 10
      }   
        
---

# Funksjoner

## Skop

Deklarer variabler på toppen av en funksjon!

      function () {
        var i;

        for (i = 0; i < 10; i++) {

        }

        i;  // 10
      } 

---

# Funksjoner

## Skop

Funksjoner har tilgang til alt i ytre skop

      var a = 1;

      function doSomething () {
        a;  // 1

        function doMore () {
          a;  // 1
        }
      }       

---

# Funksjoner

## Skop

Men ikke motsatt

      function doSomething () {
        var b = 1;

        function doMore () {
          b;  // 1
        }
      }
      doSomething();

      b;  // ReferenceError

---

# Funksjoner

## Skop

Husk *var* - ellers blir variabelen global!

      function doSomething () {
        c = 1;

        function doMore () {
          c;  // 1
        }
      }
      doSomething();

      c;  // 1

---

# Funksjoner

## Closure

Funksjoner kan binde skop:

      var counter = function () {
        var i = 0;

        return function () {
          return i++;
        };
      };

      var inc = counter();
      inc();  // 0
      inc();  // 1

---

# Funksjoner

## Closure

Funksjoner kan kalles umiddelbart:

      var inc = function () {
        var i = 0;

        return function () {
          return i++;
        };
      }();  // Note the trailing ()!

      inc();  // 0
      inc();  // 1

---

# Funksjoner

## Closure

Lag moduler med privat tilstand:

      var lib = {};
      lib.module = (function () {

        var privateVariable;

        var privateFunction = function () {};

        return {
          publicProperty: 1,
          privilegedMethod: function (arg) {
            // privateVariable = arg;
          }
        };

      })();

---

# Funksjoner

## Function Invocation

Funksjoner som kalles direkte

    ```javascript
    var countArguments = function () {
      // this === window

      return arguments.length;
    };

    countArguments();  // 0

---

# Funksjoner

## Constructor Invocation

Funksjoner som kalles med nøkkelordet *new*.

    ```javascript
    function Person (name) {
      // this === en instans av Person

      this.name = name;
    }

    var bob = new Person('bob');
    var ed = new Person('ed');

    ed.name = 'fred';

---

# Funksjoner

## Constructor Invocation

Ooops!

    ```javascript
    function Person (name) {
      this.name = name;
    }

    var bob = Person('bob');
    var ed = new Person('ed');

    window.name === 'bob'  // true    WTF?
