# Oppsummering

???

Når man skal lære frontend på tre dager, sier det seg selv at det vil gå litt over stokk stein. Det er veldig mye å lære på veldig kort tid. Derfor prøver kurset å gi et solid fundament å bygge videre på, hvor vi har vært nøye på å bruke tid på de grunnleggende, viktige tingene. Derimot er det ingen som er ferdig utlært etter kurset, og dere vil lære masse på prosjekt i tiden fremover.

Vi vil også minne om at verken Kent eller jeg er profesjonelle kursholdere og har stort sett snekret dette materialet på kveldstid. Det betyr at det vil forekomme noen hickups, noen gjenglemte kodelinjer i øvingene, noen lenker som ikke fungerer, etc. Likevel håper vi at dere har lært mye på disse dagene - det har ihvertfall sett veldig sånn ut.
