# Oppgave
  
  ## 1) Stram opp siden ved å

  * Sette en fast bredde (960px) på hele innholdet
  * Gi denne containeren en padding (40px) på alle sider
  * Midtstill denne containeren på siden
  * Midtstill overskriften (BEKK)
  * Plassér søkefeltet øverst i høyre hjørne

---

# Oppgave 

  ## 2) Lag en horisontal meny

  * Fjern defaultstyling på li-elementer
  * Plasser linkene ved siden av hverandre
  * Sett bredde på li på 1/5 av tilgjengelig plass
  * Midtstill innholdet
  * Gi menyelementene større høyde (f.eks med padding)

---

# Oppgave 

  ## 3) Våre tjenester-seksjonen

  * Fire tjenester i bredden
  * Bruk float og 1/4 bredde 
  * Padding 10px
  * Box-sizing

---

# Oppgave

  ## 4) Seksjonsheadere

  * Skal være sentrert midt på siden
  * Elementet skal ikke dekke hele skjermbredden
  * Bruk padding for å øke størrelsen

---

# Oppgave

  ## 5) Selvskryt-seksjonen

  * Horisontale elementer 
  * Første bilde skal være helt mot venstre
  * Siste bilde skal være helt mot høyre
  * Midtstilte tekster

---

# Oppgave

  ## 6) Footer-seksjonen

  * Horisontale elementer
  * To rekker á fire bilder
